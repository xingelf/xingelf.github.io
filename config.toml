baseurl = "https://xingelf.github.io/"
title = "live life to the fullest like elf"
DefaultContentLanguage = "en"
languageCode = "ja-jp"
hasCJKLanguage = true
summaryLength = 80
publishDir = "docs"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable Disqus comments by entering your Disqus shortname
#googleAnalytics = "G-W9EH9TGFPZ" # Enable Google Analytics by entering your tracking id
googleAnalytics = "G-5GX2XH5ZWD"
enableRobotsTXT = false

[Author] # Used in authorbox
  name = "@xingelf"
  bio = "Elf, Ethical Geek, born and raised in Tokyo living in Asia, not having a good pedigree :)"
  avatar = "./img/favicon.ico"

[Params]
  description = "blog about Technology" # Site description. Used in meta description
  copyright = "@xingelf" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  schema = true # Enable Schema
  twitter_cards = true # Enable Twitter Cards if true
  readmore = false # Show "Read more" button in list if true
  authorbox = true # Show authorbox at bottom of pages if true
  toc = true # Enable Table of Contents
  pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
  post_meta = ["author", "date", "categories", "translations"] # Order of post meta information
  mainSections = ["posts","tech","dao","mlai","security"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat = "2006-01-02" # Change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"] # Include custom JS files

  # DEPRECATED PARAMS
  subtitle = "" # Deprecated in favor of .Site.Params.logo.subtitle
  highlightColor = "" # Deprecated in favor of .Site.Params.style.vars.highlightColor

  [[Menus.main]]
  Name = "Top"
  URL = "/"
  weight = 1

  [[Menus.main]]
  Name = "Posts"
  URL = "/posts"
  weight = 2

  [[Menus.main]]
  Name = "Tech"
  URL = "/tech"
  weight = 3


  [[Menus.main]]
  Name = "DAO/Web3"
  URL = "/dao"
  weight = 4

  [[Menus.main]]
  Name = "Cyber/Security"
  URL = "/security"
  weight = 5

  [[Menus.main]]
  Name = "ML/AI"
  URL = "/mlai"
  weight = 6

  [[Menus.main]]
  Name = "about"
  URL = "/about"
  weight = 9

[Params.style.vars]
  highlightColor = "#8a2be2" # Override highlight color

  # Override font-family sets
  # Take care of different quotes OR escaping symbols in these params if necessary
  fontFamilyPrimary = "'Open Sans', Helvetica, Arial, sans-serif"
  # Secondary font-family set responsible for pre, code, kbd, and samp tags font
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.logo]
  image = "./icons/favicon.ico" # Logo image. Path relative to "static"
  title = "live life to the fullest with tech, @xingelf" # Logo title, otherwise will use site title
  subtitle = "Technology is the magic of our ages." # Logo subtitle

[Params.thumbnail]
  visibility = ["list", "post"] # Control thumbnail visibility

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["ddg-search","recent", "categories", "taglist", "social", "languages"]
  # alternatively "ddg-search" can be used, to search via DuckDuckGo
  # widgets = ["ddg-search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
  #facebook = "username"
  twitter = "@techislife24"
